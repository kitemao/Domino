<div>
	<div class="page-header clearfix">
		<div class="task-link col-sm-12 clearfix">
			<div class="col-lg-1 col-md-2 col-xs-6 pull-right">
				<a class="quick-button-small" ng-click="delete()">
					<i class="fa fa-bars"></i>
					<p>Delete</p>
				</a>
			</div>
			<div class="col-lg-1 col-md-2 col-xs-6 pull-right">
				<a class="quick-button-small" ng-click="goHookList()">
					<i class="fa fa-bars"></i>
					<p>Hooks</p>
				</a>
			</div>

			<div class="col-lg-1 col-md-2 col-xs-6 pull-right">
				<a class="quick-button-small" ng-click="goEdit()">
					<i class="fa fa-bars"></i>
					<p>Edit</p>
				</a>
			</div>
		</div>
		<div class="col-sm-2 pull-right">
			<button type="button" class="btn btn-success btn-lg pull-right" ng-click="publish(0);" ng-disabled="disabled-hookItem0">Producting Publish</button>
		</div>
		<div class="col-sm-2 pull-left">
			<button type="button" class="btn btn-warning btn-lg pull-right" ng-click="publish(1);" ng-disabled="disabled-hookItem1">Staging Publish</button>
		</div>
	</div>
	<div class="list">
		<table class="table table-striped table-hover ">
		  <thead>
		    <tr>
		      <th>Title</th>
		      <th>timestamp</th>
		      <th>Duration(s)</th>
		      <th>Initiator</th>
		      <th>Status</th>
		    </tr>
		  </thead>
		  <tbody>
		  	<tr ng-if="!tasks || !tasks.length">
		  		<td colspan="5" align="center">
		  			暂无内容
		  		</td>
		  	</tr>
		    <tr ng-repeat="item in tasks">
		      <td>
		      	{{ item.title }}
		      </td>
		      <td>{{ item.timestamp }}</td>
		      <td>{{ item.duration }}</td>
		      <td>{{ item.initiator }}</td>
		      <td>
		      	<span class="label label-{{statusClass[item.status]}}">{{ statusText[item.status] }}
		      	</td>
		    </tr>
		  </tbody>
	</table> 
	</div>
